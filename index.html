<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max & Charles Wedding</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üíç</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function(){
        emailjs.init("6YJYhziQkiK7P8aHU"); 
      })();
    </script>
</head>
<body>
    <div class="container">
        <div class="poster-column">
            <img src="details.png"
                 alt="M&C Wedding Card"
                 class="movie-poster"
                 onerror="this.onerror=null;this.src='https://placehold.co/300x450/6B7280/FFFFFF?text=Movie+Poster+Not+Found';">
        </div>

        <div class="info-form-column">
            <div class="invitation-info">
                <h1 class="text-gray-900">You're Invited:</h1>
                <h2 class="text-indigo-700" id="guest-name">Guest</h2>
                <p class="text-gray-700">Please join us to celebrate the wedding featuring:</p>
                <p id="movie-title">Max Verstappen and Charles Leclerc</p>
                <p class="text-md text-gray-600 mb-6">
                    <span class="font-medium">Date:</span> <span id="movie-date">Sunday, April 26th 2026</span><br>
                    <span class="font-medium">Time:</span> <span id="movie-time">19:00</span><br>
                    <span class="font-medium">Location:</span> <span id="movie-location">H√¥tel de Paris Monte-Carlo, Monaco</span>
                </p>
                <button id="rsvp-button" class="btn">Kindly let me know if you're able to attend!</button>
                <div id="message-box" class="message-box"></div>
            </div>

            <form id="rsvp-form" class="hidden" action="https://formspree.io/f/mwpodloj" method="POST">
                <h3 class="text-gray-800">Confirm Your Attendance</h3>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests (including yourself):</label>
                    <input type="number" id="guests" name="guests" value="1" min="1" required>
                </div>
                <button type="submit" class="btn w-full">Submit your reservation</button>
            </form>

            <div id="thank-you-message" class="hidden" style="color: #22c55e; font-size: 1.2rem; margin-top: 1.5rem;">
              Thank you! Your RSVP has been received.
            </div>
        </div>

        <!-- <div class="car-3d">
            <model-viewer src="f1-car.usdz"
                          alt="A 3D F1 car"
                          auto-rotate
                          camera-controls
                          ar>
            </model-viewer>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
